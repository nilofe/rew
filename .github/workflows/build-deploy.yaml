name: CI
on: [push]
jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go   
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.2'

      - name: Verify dependencies     
        run: go mod verify

      - name: Build
        run: go build -v ./..

      

    
